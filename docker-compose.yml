version: '3.8'

services:
  terranova-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terranova-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - terranova-network

networks:
  terranova-network:
    driver: bridge

