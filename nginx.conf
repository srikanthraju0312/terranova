server {
    listen 80;
    server_name localhost;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    
    # Increase buffer sizes to handle large static assets
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Handle CORS for fonts and images
        add_header Access-Control-Allow-Origin *;
        
        # Prevent content length errors
        proxy_buffering off;
        tcp_nopush on;
        tcp_nodelay on;
        sendfile on;
        sendfile_max_chunk 1m;
    }
    
    # Serve the application from /terranova/ base path
    location /terranova/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /terranova/index.html;
        
        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Handle images specifically
    location /terranova/images/ {
        alias /usr/share/nginx/html/images/;
        
        # Prevent content length errors for images
        proxy_buffering off;
        tcp_nopush on;
        tcp_nodelay on;
        sendfile on;
        sendfile_max_chunk 1m;
        
        # Cache images
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Fallback for root path
    location = / {
        return 301 /terranova/;
    }
    
    # Handle 404 errors
    error_page 404 /terranova/index.html;
    
    # Handle 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

